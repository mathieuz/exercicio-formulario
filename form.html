<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Cadastro Escolar</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres.</span>
            </div>

            <div>
                <input type="text" placeholder="Digite seu RA" class="inputs required" oninput="raValidate()">
                <span class="span-required">Um RA possui 13 caracteres.</span>
            </div>

            <div>
                <input type="email" placeholder="Digite seu e-mail" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido.</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres.</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">As senhas devem ser compatíveis.</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>

            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo" checked>
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <button type="submit" onclick="pegarInformacoes()">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="form.js"></script>
</body>
</html>
